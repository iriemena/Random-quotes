<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>RANDOM QUOTE</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<p class="error"></p>
			<div class="text">
				<h1 style="color: gold">Wisdom Quotes</h1>
				<hr />

				<p class="quote"></p>
				<cite class="author"></cite>
			</div>
			<div class="spinner hidden">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
			<button class="generate" type="button">Get a new quote</button>
			<a class="tweet" target="_blank" rel="noopener noreferrer">Tweet it</a>
		</div>

		<script src="app.js"></script>
	</body>
</html>
